groups:
- name: my-group-name
  interval: 30s   # defaults to global interval
  rules:
  - alert: HighErrors
    expr: |
      sum without(instance) (rate(errors_total[5m]))
      / 
      sum without(instance) (rate(requests_total[5m]))
    for: 5m
    labels:
      severity: critical
    anotations:
      description: "stuff's happening with {{ $.labels.service }}"
